<mat-card class="posts-list">
  <mat-card-title>Posts</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="datasource">
      <!-- Title column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <!-- Author column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element">{{ element.author }}</td>
      </ng-container>
      <!-- Image column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">{{ element.image }}</td>
      </ng-container>
      <!-- Create column -->
      <ng-container matColumnDef="onCreate">
        <th mat-header-cell *matHeaderCellDef>Create</th>
        <td mat-cell *matCellDef="let element">{{ element.onCreate | date: 'dd.MM.yyyy HH:mm:ss' }}</td>
      </ng-container>
      <!-- Content column -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let element">{{ element.content.content[0].content[0].text }}</td>
      </ng-container>

      <!-- Table setup -->
      <tr class="row-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="row" mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
