<form class="login-form" *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
  <h1 mat-dialog-title>Login</h1>
  <div mat-dialog-content class="form-inputs">
    <mat-form-field appearance="legacy">
      <mat-label>Username</mat-label>
      <input class="input-field" matInput placeholder="enter username..." type="text" formControlName="username" required>
      <mat-hint>username</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input class="input-field" matInput placeholder="enter password..." type="password" formControlName="password" required>
      <mat-hint>password</mat-hint>
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <div class="btn-group">
      <button mat-button type="button" (click)="onNoClick()">No Thanks</button>
      <button mat-button [mat-dialog-close]="user" type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </mat-dialog-actions>
</form>
