<div class="container">
  <mat-card class="login-form">
    <mat-card-title>Login</mat-card-title>
    <mat-divider inset></mat-divider>
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <mat-card-content class="form-inputs">
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input class="input-field" matInput placeholder="enter username..." type="text" formControlName="username" required>
          <mat-hint>username</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input class="input-field" matInput placeholder="enter password..." type="password" formControlName="password" required>
          <mat-hint>password</mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="btn-group">
        <button mat-raised-button color="accent" type="button" routerLink="/auth/signup">SignUp</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
