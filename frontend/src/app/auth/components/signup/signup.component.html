<div class="container">
  <mat-card class="login-form">
    <mat-card-title>Sign Up</mat-card-title>
    <mat-divider inset></mat-divider>
    <form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
      <mat-card-content class="form-inputs">
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input class="input-field" matInput placeholder="enter username..." type="text" formControlName="username" required>
          <mat-hint>username</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input class="input-field" matInput placeholder="enter password..." type="password" formControlName="password" required>
          <mat-hint>password</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input class="input-field" matInput placeholder="enter email..." type="email" formControlName="email" required>
          <mat-hint>password</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>First name</mat-label>
          <input class="input-field" matInput placeholder="enter first name..." type="text" formControlName="firstName">
          <mat-hint>first name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Last name</mat-label>
          <input class="input-field" matInput placeholder="enter last name..." type="text" formControlName="lastName">
          <mat-hint>last name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Phone</mat-label>
          <input class="input-field" matInput placeholder="enter last name..." type="text" formControlName="phone">
          <mat-hint>phonee</mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="btn-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
